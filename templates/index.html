<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css', id=id) }}">
    <script src="{{ url_for('static', filename='scripts/all.js') }}?id={{ id }}"></script>-->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FontAwesome Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
   <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
	{{ weather['app_temp'] }}
    <div class="weather-app">
        <div class="current-weather">
            <h2 id="city">City</h2>
            <p id="date">Date</p>
            <div class="weather-icon">
		    <img id="current-icon" src="https://cdn.weatherbit.io/static/img/icons/{{ weather['icon'] }}.png" alt="Weather Icon">
            </div>
            <div class="temperature">
		    <span id="current-temp">{{ weather['temp'] }}</span>Â°
            </div>
	    <p id="description"> {{ weather['weather'] }}</p>

            <div class="details">
                <div class="detail" >
                  <i class="fa fa-tint"></i>
                  <div>Humidity</div>
                  <div id="humidity">0%</div>
                </div>
                <div class="detail">
                  <i class="fa fa-umbrella"></i>
                    <div>Precipitation</div>
                    <div id="precipitation">0%</div>
                </div>
                <div class="detail">
                  <i class="fa fa-wind"></i>
                    <div>Windy</div>
                    <div id="wind">0 km/h</div>
                </div>
            </div>

        </div>
        <div class="weekly-forecast" >
            <h5>Next 2 Days</h5>
            <div class="forecast" id="forecast-container">
                <!-- Forecast days will be dynamically added here -->
            </div>
	    <a href="{{ url_for('subscribe') }}" class="btn">Subscribe</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/script.js', id=id) }}"></script>
</body>
</html>
