<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="log">
           <p>WeatherWhisper</p>
        </div>

        <div class="search_city">
            <input type="search" placeholder="Search a cities weather" name="city_weather_search" id="">
            <input type="button" placeholder="Search" name="search" id="search_btn", value="Search">
        </div>
    </header>
    <div class="weather-container">
        <div class="current-weather">
            <h3>Lilongwe Malawi</h3>
            <p>Today, 13 July 11:am 2023</p>
            <img src="" alt="" class="weather_img">
            <p class="weather_temperature"></p>
            <div class="weather_short_info">
                <div class="info">
                    <img src="" alt="Humidity">
                    <p>Humidity</p>
                    <p>62%</p>
                </div>

                <div class="info">
                    <img src="" alt="precipitation">
                    <p>precipitation</p>
                    <p>10%</p>
                </div>

                <div class="info">
                    <img src="" alt="Windy">
                    <p>Windy</p>
                    <p>18km/h</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
